<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Brain - –î–æ–∫—É–º–µ–Ω—Ç–∞—Ü–∏—è</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #4a90e2 0%, #357abd 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .controls {
            display: flex;
            gap: 20px;
            padding: 30px;
            background: #f5f7fa;
            border-bottom: 2px solid #e0e0e0;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .control-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .control-group label {
            font-weight: 600;
            color: #333;
        }
        
        select {
            padding: 10px 15px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        select:hover {
            border-color: #4a90e2;
        }
        
        button {
            padding: 12px 30px;
            background: linear-gradient(135deg, #4a90e2 0%, #357abd 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(74, 144, 226, 0.3);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(74, 144, 226, 0.4);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .stats {
            display: flex;
            gap: 20px;
            padding: 20px 30px;
            background: #fff8e1;
            border-bottom: 2px solid #ffd54f;
            flex-wrap: wrap;
        }
        
        .stat-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .stat-item strong {
            color: #f57c00;
        }
        
        .content {
            padding: 30px;
            min-height: 400px;
        }
        
        .loading {
            text-align: center;
            padding: 60px;
            color: #999;
        }
        
        .loading .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4a90e2;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .markdown-content {
            line-height: 1.8;
            color: #333;
        }
        
        .markdown-content h1 {
            color: #4a90e2;
            font-size: 2.2em;
            margin: 30px 0 20px;
            border-bottom: 3px solid #4a90e2;
            padding-bottom: 10px;
        }
        
        .markdown-content h2 {
            color: #357abd;
            font-size: 1.8em;
            margin: 25px 0 15px;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 8px;
        }
        
        .markdown-content h3 {
            color: #555;
            font-size: 1.4em;
            margin: 20px 0 10px;
        }
        
        .markdown-content p {
            margin: 15px 0;
        }
        
        .markdown-content ul, .markdown-content ol {
            margin: 15px 0;
            padding-left: 30px;
        }
        
        .markdown-content li {
            margin: 8px 0;
        }
        
        .markdown-content code {
            background: #f5f5f5;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            color: #e91e63;
        }
        
        .markdown-content pre {
            background: #2d2d2d;
            color: #f8f8f2;
            padding: 20px;
            border-radius: 6px;
            overflow-x: auto;
            margin: 20px 0;
        }
        
        .markdown-content pre code {
            background: none;
            color: inherit;
            padding: 0;
        }
        
        .error {
            background: #ffebee;
            color: #c62828;
            padding: 20px;
            border-radius: 6px;
            border-left: 4px solid #c62828;
        }
        
        .tabs {
            display: flex;
            gap: 10px;
            padding: 0 30px;
            background: #f5f7fa;
            border-bottom: 2px solid #e0e0e0;
        }
        
        .tab {
            padding: 15px 25px;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
            font-weight: 600;
            color: #666;
        }
        
        .tab:hover {
            color: #4a90e2;
        }
        
        .tab.active {
            color: #4a90e2;
            border-bottom-color: #4a90e2;
        }
        
        .download-btn {
            background: linear-gradient(135deg, #43a047 0%, #2e7d32 100%);
            margin-left: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìö Project Brain - –î–æ–∫—É–º–µ–Ω—Ç–∞—Ü–∏—è</h1>
            <p>–ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è –≥–µ–Ω–µ—Ä–∞—Ü–∏—è –¥–æ–∫—É–º–µ–Ω—Ç–∞—Ü–∏–∏ –¥–ª—è –ø—Ä–æ–µ–∫—Ç–æ–≤</p>
        </div>
        
        <div class="controls">
            <div class="control-group">
                <label for="project">–ü—Ä–æ–µ–∫—Ç:</label>
                <select id="project">
                    <option value="staffprobot">StaffProBot</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="audience">–ê—É–¥–∏—Ç–æ—Ä–∏—è:</label>
                <select id="audience">
                    <option value="developers">–†–∞–∑—Ä–∞–±–æ—Ç—á–∏–∫–∏</option>
                    <option value="admins">–ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä—ã</option>
                    <option value="users">–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–∏</option>
                </select>
            </div>
            
            <button id="generateBtn" onclick="generateDocs()">üîÑ –°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å</button>
            <button class="download-btn" onclick="downloadDocs()">üíæ –°–∫–∞—á–∞—Ç—å MD</button>
        </div>
        
        <div id="stats" class="stats" style="display: none;">
            <div class="stat-item">
                <strong>–†–æ—É—Ç—ã:</strong> <span id="routesCount">-</span>
            </div>
            <div class="stat-item">
                <strong>–ú–æ–¥–µ–ª–∏:</strong> <span id="modelsCount">-</span>
            </div>
            <div class="stat-item">
                <strong>–°–µ—Ä–≤–∏—Å—ã:</strong> <span id="servicesCount">-</span>
            </div>
            <div class="stat-item">
                <strong>–§–∞–π–ª—ã:</strong> <span id="filesCount">-</span>
            </div>
        </div>
        
        <div id="content" class="content">
            <div class="loading">
                <p>–í—ã–±–µ—Ä–∏—Ç–µ –∞—É–¥–∏—Ç–æ—Ä–∏—é –∏ –Ω–∞–∂–º–∏—Ç–µ "–°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å"</p>
            </div>
        </div>
    </div>

    <script>
        let currentDocs = null;
        let currentAnalysis = null;
        
        async function generateDocs() {
            const project = document.getElementById('project').value;
            const audience = document.getElementById('audience').value;
            const content = document.getElementById('content');
            const generateBtn = document.getElementById('generateBtn');
            const stats = document.getElementById('stats');
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É
            content.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>–ì–µ–Ω–µ—Ä–∞—Ü–∏—è –¥–æ–∫—É–º–µ–Ω—Ç–∞—Ü–∏–∏...</p>
                </div>
            `;
            
            generateBtn.disabled = true;
            stats.style.display = 'none';
            
            try {
                const response = await fetch('http://localhost:8003/api/documentation/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        project: project,
                        audiences: [audience]
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                currentDocs = data.documentation[audience];
                currentAnalysis = data.analysis;
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É
                document.getElementById('routesCount').textContent = data.analysis.routes_count;
                document.getElementById('modelsCount').textContent = data.analysis.models_count;
                document.getElementById('servicesCount').textContent = data.analysis.services_count;
                document.getElementById('filesCount').textContent = data.analysis.total_files;
                stats.style.display = 'flex';
                
                // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º –¥–æ–∫—É–º–µ–Ω—Ç–∞—Ü–∏—é
                displayMarkdown(currentDocs);
                
            } catch (error) {
                content.innerHTML = `
                    <div class="error">
                        <h3>‚ùå –û—à–∏–±–∫–∞ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            } finally {
                generateBtn.disabled = false;
            }
        }
        
        function displayMarkdown(markdown) {
            const content = document.getElementById('content');
            
            // –ü—Ä–æ—Å—Ç–æ–µ –ø—Ä–µ–æ–±—Ä–∞–∑–æ–≤–∞–Ω–∏–µ Markdown –≤ HTML
            let html = markdown
                .replace(/^### (.+)$/gm, '<h3>$1</h3>')
                .replace(/^## (.+)$/gm, '<h2>$1</h2>')
                .replace(/^# (.+)$/gm, '<h1>$1</h1>')
                .replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>')
                .replace(/`([^`]+)`/g, '<code>$1</code>')
                .replace(/^- (.+)$/gm, '<li>$1</li>')
                .replace(/(<li>.*<\/li>)/s, '<ul>$1</ul>')
                .replace(/\n\n/g, '</p><p>')
                .replace(/^(.+)$/gm, '<p>$1</p>');
            
            content.innerHTML = `<div class="markdown-content">${html}</div>`;
        }
        
        function downloadDocs() {
            if (!currentDocs) {
                alert('–°–Ω–∞—á–∞–ª–∞ —Å–≥–µ–Ω–µ—Ä–∏—Ä—É–π—Ç–µ –¥–æ–∫—É–º–µ–Ω—Ç–∞—Ü–∏—é');
                return;
            }
            
            const audience = document.getElementById('audience').value;
            const project = document.getElementById('project').value;
            const filename = `${project}_${audience}_${new Date().toISOString().split('T')[0]}.md`;
            
            const blob = new Blob([currentDocs], { type: 'text/markdown' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            a.click();
            URL.revokeObjectURL(url);
        }
        
        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è –≥–µ–Ω–µ—Ä–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('load', () => {
            setTimeout(generateDocs, 500);
        });
    </script>
</body>
</html>
